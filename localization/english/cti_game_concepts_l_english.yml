l_english: 
 game_concept_core_title:0 "Core Title"
 game_concept_core_titles:0 "Core Titles"
 game_concept_core_titlepossessive:0 "Core Title's"
 game_concept_core:0 "Core"
 game_concept_de_core:0 "De-Core"
 game_concept_core_title_desc:0 "$game_concept_core_title_desc1$\n\n$game_concept_core_title_desc2$\n\n$game_concept_core_title_desc3$ $game_concept_core_title_desc4$\n\n$game_concept_core_title_desc5$"
 game_concept_core_title_desc1:0 "A [rulerpossessive|E] core titles are the [titles|E] which are guaranteed to pass to their [primary_heir|E] on [succession|E] irregardless of their [succession_laws|E]."
 game_concept_core_title_desc2:0 "Every [title|E] of [title_tier|E] higher than [county|E] is eligible to be a core title except for [titles|E] which are disqualified due to their inheritance being governed by a title succession law or are special like a [head_of_faith|E] [title|E]."
 game_concept_core_title_desc3:0 "The reasons for being a core title are designated by the border of the [title|E] in the core title tab of the [character|E] window. The reasons and colors are as follows:\n"
 game_concept_core_title_desc4:0 "#cti_primary (purple)#! [primary_title|E]\n#cti_capital (blue)#! [capital|E] or [de_jure|E] above\n#cti_special (yellow)#! special\n(no colored border) designated\n\n"
 game_concept_core_title_desc5:0 "Some Derivative Concepts:\n[core_forest|E]\n[core_leaf|E]\n[core_leaf_impact|E]\n[core_county|E]\n[core_county_impact|E]\n[core_title_persistence|E]"
 
 
 game_concept_core_county:0 "Core County"
 game_concept_core_counties:0 "Core Counties"
 game_concept_core_county_desc:0 "A core county is a [core_title|E] which is a [county|E]. Core counties can have a [core_county_impact|E]."
 
 game_concept_core_county_impact:0 "Core County Impact"
 game_concept_core_county_benefit:0 "Core County Benefit"
 game_concept_core_benefit:0 "Core Benefit"
 game_concept_core_county_impact_desc:0 "$game_concept_core_county_impact_desc1$ $game_concept_core_county_impact_desc2$ $game_concept_core_county_impact_desc3$\n$game_concept_core_county_impact_desc4$\n$game_concept_core_county_impact_desc5$"
 game_concept_core_county_impact_desc1:0 "The impact of [core_counties|E]."
 game_concept_core_county_impact_desc2:0 "The impact is overtime for [core_counties|E]."
 game_concept_core_county_impact_desc3:0 "The impact depends on game rules:"
 game_concept_core_county_impact_desc4:0 "Benefit:\n$EFFECT_LIST_BULLET$ None: [core_counties|E] have no benefit beyond that of [core_titles|E]."
 game_concept_core_county_impact_desc5:0 "$EFFECT_LIST_BULLET$ Control: [core_counties|E] have increased control gain in addition to being [core_titles|E]."
  
 game_concept_core_forest:0 "Core Forest"
 game_concept_core_title_forest:0 "Core Title Forest"
 game_concept_core_title_forests:0 "Core Title Forests"
 game_concept_core_forests:0 "Core Forests"
 game_concept_core_forest_desc:0 "A core forest is a set of [core_trees|E]. The difference between it and a [core_tree|E] is that a core forest can be disconnected."
 
 game_concept_core_tree:0 "Core Tree"
 game_concept_core_title_tree:0 "Core Title Tree"
 game_concept_core_title_trees:0 "Core Title Trees"
 game_concept_core_trees:0 "Core Trees"
 game_concept_core_tree_desc:0 "A core tree is a connected graph of [core_titles|E]. It consists of [core_branches|E] and [core_leaves|E]."
 
 game_concept_core_leaf:0 "Core Leaf"
 game_concept_core_title_leaves:0 "Core Title Leaves"
 game_concept_core_title_leaf:0 "Core Title Leaf"
 game_concept_core_leaves:0 "Core Leaves"
 game_concept_core_leaf_desc:0 "A core leaf is a [core_title|E] which has no owned [de_jure|E] descendant [core_titles|E]. Every [core_title|E] is either a [core_leaf|E] or a core branch, but not both. Core leaves can count to a [core_leaf_limit|E] or have a [core_leaf_impact|E]."
 
 game_concept_core_branch:0 "Core Branch"
 game_concept_core_title_branch:0 "Core Title Branch"
 game_concept_core_title_branches:0 "Core Title Branches"
 game_concept_core_branches:0 "Core Branches"
 game_concept_core_branch_desc:0 "A core branch is a [core_title|E] which has at least one owned [de_jure|E] descendant [core_title|E]. Core branches cannot be de-designated as [core_titles|E]. Every [core_title|E] is either a [core_leaf|E] or a core branch, but not both."
 
 game_concept_core_leaf_impact:0 "Core Leaf Impact"
 game_concept_core_title_leaf_impact:0 "Core Title Leaf Impact"
 game_concept_core_title_impact:0 "Core Title Impact"
 game_concept_core_impact:0 "Core Impact"
 game_concept_core_title_leaf_cost:0 "Core Title Leaf Cost"
 game_concept_core_leaf_cost:0 "Core Leaf Cost"
 game_concept_core_title_cost:0 "Core Title Cost"
 game_concept_core_cost:0 "Core Cost"
 game_concept_core_leaf_impact_desc:0 "$game_concept_core_leaf_impact_desc1$ $game_concept_core_leaf_impact_desc2$ $game_concept_core_leaf_impact_desc3$\n$game_concept_core_leaf_impact_desc4$\n$game_concept_core_leaf_impact_desc5$ $game_concept_core_leaf_impact_desc6$"
 game_concept_core_leaf_impact_desc1:0 "The impact of [core_leaves|E] which are core due to being designated."
 game_concept_core_leaf_impact_desc2:0 "The impact can be instant upon designating a [core_title|E] which increases the total number of [core_leaves|E], or overtime based on owned [core_leaves|E]."
 game_concept_core_leaf_impact_desc3:0 "The impact depends on game rules:"
 game_concept_core_leaf_impact_desc4:0 "$EFFECT_LIST_BULLET$ None: [core_counties|E] have no individual cost.\n$EFFECT_LIST_BULLET$ Overtime: [core_counties|E] apply a monthly [prestige|E] penalty."
 game_concept_core_leaf_impact_desc5:0 "$EFFECT_LIST_BULLET$ Flat: Designating [counties|E] as [core|E] costs a flat amount of [prestige|E]. De-desginating a [core_county|E] refunds a smaller amount of [prestige|E]."
 game_concept_core_leaf_impact_desc6:0 "[realms|E] with a single heir [succession_laws|E] have a discounted coring cost."

 
 game_concept_core_leaf_limit:0 "Core Leaf Limit"
 game_concept_core_limit:0 "Core Limit"
 game_concept_core_leaves_limit:0 ""
 game_concept_core_leaf_limit_desc:0 "$game_concept_core_leaf_limit_desc1$ $game_concept_core_leaf_limit_desc2$\n$game_concept_core_leaf_limit_desc3$\n$game_concept_core_leaf_limit_desc4$"
 game_concept_core_leaf_limit_desc1:0 "The core leaf limit determines how many [core_leaves|E] it is accepted for a [character|E] to have. A [titular_title|E] does not count towards the core leaf limit."
 game_concept_core_leaf_limit_desc2:0 "Going above the core leaf limit incurs a prestige penalty. The limit depends on the game rule, and the AI can have different rules for the limit from the players:"
 game_concept_core_leaf_limit_desc3:0 "$EFFECT_LIST_BULLET$ Ludicrous: The limit is 100000.\n$EFFECT_LIST_BULLET$ Domain: The limit is equal to a [character_possessive|E] [domain_limit|E]."
 game_concept_core_leaf_limit_desc4:0 "$EFFECT_LIST_BULLET$ Half Domain: The limit is equal to half of a [character_possessive|E] [domain_limit|E].\n$EFFECT_LIST_BULLET$ Quarter Domain: The limit is equal to a quarter of a [character_possessive|E] [domain_limit|E]."
 
 game_concept_core_title_persistence:0 "Core Title Persistence"
 game_concept_core_persistence:0 "Core Persistence"
 game_concept_core_title_persistence_desc:0 "Whether or not [core_titles|E] remain [core_titles|E] upon being passed down to the [primary_heir|E]. Depends on game rule."
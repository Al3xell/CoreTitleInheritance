l_english: 
 game_concept_core_title:0 "Core Title"
 game_concept_titles:0 "Core Titles"
 game_concept_titlepossessive:0 "Core Title's"
 game_concept_core:0 "Core"
 game_concept_primary_title_desc:0 "A [rulerpossessive|E] $game_concept_core_titles$ are the [titles|E] which are guaranteed to pass to the [primary_heir|E] of the current [holder|E] on [succession|E] irregardless of their [succession_laws|E]. For a title to be eligible as a [core_title|E] it must have a [de_jure|E] [title|E] beneath it which is a [core_title|E] or be considered core for a reason not in the Core Title Inheritance Mod.\n\nDepending on game rule designating a title core or holding a core title might have a [core_title_cost|E].\nDepending on game rule there might be a [core_title_limit|E]"
 
 game_concept_core_title_cost:0 "Core Title Cost"
 game_concept_core_title_cost_desc:0 "The cost of designating or holding a [core_title|E]. The cost depends on the game rule:\n\n#S Free:# There is no cost associated with [core_titles|E]\n#S Flat:# designating a title core costs a flat amount of prestige, and de-desginating a core title refunds a smaller amount of prestige. If a title is refunded for other reasons (except for title loss) a full refund will be received.\n#S Overtime:# There is a monthly prestige cost for holding a title that contributes to [core_title_limit|E] if one would not inherit it due to a reason other than the Core Title Inheritance Mod."
 
 game_concept_core_title_limit:0 "Core Title Limit"
 game_concept_core_title_limit_desc:0 "The maximum number of [core_titles|E] a [character|E] can hold. Only [core_titles|E] of [county|E] and [barony|E] [title_tiers|E] count towards the limit. There is a [prestige|E] gain penalty for being over the limit. The limit depends on the game rule:\n\n#S Off:# The limit is 0\n#S Unlimited:# The limit is 10000.\n#S Domain:# The limit is equal to the [character_possessive|E] [domain_limit].\n#S Half Domain:# The limit is equal to half of the [character_possessive|E] [domain_limit]."
 
 game_concept_core_title_persistence:0 "Core Title Persistence"
 game_concept_core_title_persistence_desc:0 "Whether or not [core_titles|E] remain [core_titles|E] upon being passed down to the [primary_heir|E]. Depends on game rule."
 

 game_concept_core_title:0 "Core Title"
 game_concept_core_titles:0 "Core Titles"
 game_concept_core_titlepossessive:0 "Core Title's"
 game_concept_core:0 "Core"
 game_concept_de_core:0 "De-Core"
 game_concept_core_title_desc:0 "$game_concept_core_title_desc1$\n\n$game_concept_core_title_desc2$\n\n$game_concept_core_title_desc3$\n\n$game_concept_core_title_desc3.5$\n\n$game_concept_core_title_desc4$\n\n$game_concept_core_title_desc5$"
 game_concept_core_title_desc1:0 "A [rulerpossessive|E] core titles are the [titles|E] which are guaranteed to pass to their [primary_heir|E] on [succession|E] irregardless of their [succession_laws|E]."
 game_concept_core_title_desc2:0 "For a title to be eligible as a [core_title|E] it must be a [county|E], have a [de_jure|E] [title|E] beneath it which is a [core_title|E], or be considered [core|E] for a reason other than being designated as such."
 game_concept_core_title_desc3:0 "Only titles of [county|E] [title_tier|E] or higher are eligible to be core titles."
 game_concept_core_title_desc3.5:0 "[titles|E] which have a owned [de_jure|E] [title|E] (that is not the sole owned [title|E] of highest [title_tier|E]) above them which has [title_specific_succession|E] and different [title_heir|E] than the [player_heir|E] are not eligible to be [core_titles|E]."
 game_concept_core_title_desc4:0 "The reasons for being a core title not due to having been designated one are: being the [primary_title|E], being [de_jure|E] above the [capital|E], or being a [head_of_faith|E] [title|E]."
 game_concept_core_title_desc5:0 "Derivative Concepts:\n[core_county|E]\n[core_title_persistence|E]"
 
 
 game_concept_core_county:0 "Core County"
 game_concept_core_counties:0 "Core Counties"
 game_concept_core_county_desc:0 "A core county is a [core_title|E] which is a [county|E]. Core counties can have a [core_impact|E] and count towards the [core_limit|E]."
 
 game_concept_core_county_impact:0 "Core County Impact"
 game_concept_core_impact:0 "Core Impact"
 game_concept_core_cost:0 "Core Cost"
 game_concept_core_county_benefit:0 "Core County Benefit"
 game_concept_core_benefit:0 "Core Benefit"
 game_concept_core_county_impact_desc:0 "$game_concept_core_county_impact_desc1$ $game_concept_core_county_impact_desc2$ $game_concept_core_county_impact_desc3$\n$game_concept_core_county_impact_desc4$\n$game_concept_core_county_impact_desc5$\n\n$game_concept_core_county_impact_desc6$\n$game_concept_core_county_impact_desc7$ $game_concept_core_county_impact_desc8$"
 game_concept_core_county_impact_desc1:0 "The impact of [core_counties|E]."
 game_concept_core_county_impact_desc2:0 "The impact can be instant upon designating a [county|E] as [core|E], or overtime based on owned [core_counties|E]."
 game_concept_core_county_impact_desc3:0 "The impact depends on game rules and has two components:"
 game_concept_core_county_impact_desc4:0 "Benefit:\n$EFFECT_LIST_BULLET$ None: [core_counties|E] have no benefit beyond that of [core_titles|E]."
 game_concept_core_county_impact_desc5:0 "$EFFECT_LIST_BULLET$ Control: [core_counties|E] have increased control gain in addition to being [core_titles|E]."
 game_concept_core_county_impact_desc6:0 "Cost:\n$EFFECT_LIST_BULLET$ None: [core_counties|E] have no individual cost.\n$EFFECT_LIST_BULLET$ Overtime: [core_counties|E] apply a monthly [prestige|E] penalty (Not implemented)."
 game_concept_core_county_impact_desc7:0 "$EFFECT_LIST_BULLET$ Flat: Designating [counties|E] as [core|E] costs a flat amount of [prestige|E]. De-desginating a [core_county|E] refunds a smaller amount of [prestige|E]."
 game_concept_core_county_impact_desc8:0 "If a [core_county|E] is de-cored for a reason other than the player's decision (except for as a result of title loss) a full refund will be received."
 
 game_concept_core_county_limit:0 "Core County Limit"
 game_concept_core_limit:0 "Core Limit"
 game_concept_core_county_limit_desc:0 "$game_concept_core_county_limit_desc1$ $game_concept_core_county_limit_desc2$\n$game_concept_core_county_limit_desc3$\n$game_concept_core_county_limit_desc4$"
 game_concept_core_county_limit_desc1:0 "The core county limit determines how many [core_counties|E] it is accepted for a [character|E] to have."
 game_concept_core_county_limit_desc2:0 "Going above the core county limit incurs a prestige penalty. The limit depends on the game rule:"
 game_concept_core_county_limit_desc3:0 "$EFFECT_LIST_BULLET$ Ludicrous: The limit is 10000.\n$EFFECT_LIST_BULLET$ Domain: The limit is equal to a [character_possessive|E] [domain_limit|E]."
 game_concept_core_county_limit_desc4:0 "$EFFECT_LIST_BULLET$ Half Domain: The limit is equal to half of a [character_possessive|E] [domain_limit|E]."
 
 game_concept_core_title_persistence:0 "Core Title Persistence"
 game_concept_core_persistence:0 "Core Persistence"
 game_concept_core_title_persistence_desc:0 "Whether or not [core_titles|E] remain [core_titles|E] upon being passed down to the [primary_heir|E]. Depends on game rule."